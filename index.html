<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просто калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <input type="text" class="inputField" id="input" placeholder="0">
        <div class="buttons">
            <div class="btn copy grey">copy</div>
            <div class="btn bracketLeft grey">(</div>
            <div class="btn bracketRight grey">)</div>
            <div class="btn clearAll orange">AC</div>
            <div class="btn delete orange">←</div>
            <div class="btn division orange">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn mult orange">*</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus orange">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus orange">+</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
